<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:feed1="http://typo3.org/ns/TYPO3/CMS/RssDisplay/ViewHelpers"> <!-- after 6.2 migration -->

{namespace feed=Tx_RssDisplay_ViewHelpers}

<f:layout name="Default"/>

<f:section name="content">
		<f:for each="{items}" as="item">
			<div class="span4">
				<div class="article default sony-carousel-slide-children">

					<div class="img-container">
						<p class="l3-light">
							<f:format.date format="m.d.Y"><feed:item.date/></f:format.date>
						</p>
					</div>
					<div class="tcc-copy">
						<p class="p2">
							<strong>
								<feed:item.title/>
							</strong>
						</p>
						<p class="p4">
							<f:format.crop maxCharacters="150">
								<feed:item.description/>
							</f:format.crop>
						</p>
						<p class="lt3">
							<f:link.external uri="{feed:item.link()}">
								<f:translate key="LLL:EXT:rss_display/Resources/Private/Language/locallang.xlf:more" />
							</f:link.external>
						</p>
					</div>
				</div>
			</div>
		</f:for>
</f:section>
